<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create or Edit Project</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		header {
			background-color: #004aad;
			color: white;
			padding: 1rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		header .logo {
			font-size: 1.5rem;
			font-weight: bold;
		}

		header nav a {
			color: white;
			text-decoration: none;
			margin-left: 1rem;
		}

		.container {
			padding: 2rem 1rem;
			max-width: 800px;
			margin: 0 auto;
		}

		h1 {
			color: #333;
			margin-bottom: 1rem;
			text-align: center;
		}

		form {
			background-color: #f9f9f9;
			padding: 2rem;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		form .section {
			margin-bottom: 2rem;
		}

		form label {
			font-weight: bold;
			display: block;
			margin-bottom: 0.5rem;
		}

		form input,
		form textarea,
		form select {
			width: 100%;
			padding: 0.5rem;
			margin-bottom: 1rem;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		form input[type="file"] {
			padding: 0;
		}

		button {
			background-color: #28a745;
			color: white;
			border: none;
			padding: 0.75rem 1.5rem;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #218838;
		}
	</style>
</head>

<body>
	<header>
		<div class="logo">Entrepreneur Dashboard</div>
		<nav>
			<a href="entrepreneur-dashboard.html">Dashboard</a>
			<a href="logout.html">Logout</a>
		</nav>
	</header>

	<div class="container">
		<h1>Create or Edit Project</h1>
		<form action="/submit-project" method="POST" enctype="multipart/form-data">
			<!-- Legal Information -->
			<div class="section">
				<label for="business-docs">Business Registration Documents:</label>
				<input type="file" id="business-docs" name="business_docs" accept="image/*" required>

				<label for="ownership-proof">Proof of Product or Service Ownership:</label>
				<input type="file" id="ownership-proof" name="ownership_proof" accept="image/*">
			</div>

			<!-- Business-Specific Questions -->
			<div class="section">
				<h2>Business-Specific Questions</h2>
				<label for="business-name">Business Name:</label>
				<input type="text" id="business-name" name="business_name" required>

				<label for="problem-statement">Problem Statement:</label>
				<textarea id="problem-statement" name="problem_statement" rows="4" required></textarea>

				<label for="solution-description">Solution Description:</label>
				<textarea id="solution-description" name="solution_description" rows="4" required></textarea>

				<label for="value-proposition">Unique Value Proposition:</label>
				<input type="text" id="value-proposition" name="value_proposition">

				<label for="target-market">Target Market:</label>
				<select id="target-market" name="target_market" required>
					<option value="B2B">B2B</option>
					<option value="B2C">B2C</option>
				</select>

				<label for="market-size">Market Size:</label>
				<input type="text" id="market-size" name="market_size">

				<label for="competitors">Competitors:</label>
				<textarea id="competitors" name="competitors" rows="4"></textarea>

				<label for="industry-category">Industry Category:</label>
				<input type="text" id="industry-category" name="industry_category">
			</div>

			<!-- Financial Details -->
			<div class="section">
				<h2>Financial Details</h2>
				<label for="annual-revenue">Annual Revenue:</label>
				<input type="text" id="annual-revenue" name="annual_revenue">

				<label for="net-profit">Net Profit:</label>
				<input type="text" id="net-profit" name="net_profit">

				<label for="existing-investors">Existing Investors (if any):</label>
				<textarea id="existing-investors" name="existing_investors" rows="4"></textarea>
			</div>

			<!-- Investment Details -->
			<div class="section">
				<h2>Investment Details</h2>
				<label for="investment-amount">Required Investment Amount:</label>
				<input type="text" id="investment-amount" name="investment_amount" required>

				<label for="equity-offer">Equity Offer:</label>
				<input type="text" id="equity-offer" name="equity_offer">

				<label for="utilization-plan">Utilization Plan:</label>
				<textarea id="utilization-plan" name="utilization_plan" rows="4"></textarea>

				<label for="video-upload">Upload Video (Optional):</label>
				<input type="file" id="video-upload" name="video" accept="video/*">
			</div>

			<button type="submit">Submit</button>
		</form>
	</div>
</body>

</html>
