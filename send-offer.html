<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Offer - Project X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .section {
            background: white;
            border-radius: 5px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #004aad;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .action-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #003b8f;
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Investor Dashboard</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <div class="container">
        <a href="project-detail.html" class="back-link">Back to Project Details</a>

        <div class="section">
            <h2>Send an Offer for Project X</h2>
            
            <!-- Offer Form -->
            <form id="offerForm">
                <div class="form-group">
                    <label for="offerAmount">Offer Amount ($)</label>
                    <input type="number" id="offerAmount" name="offerAmount" required>
                </div>

                <div class="form-group">
                    <label for="investmentType">Investment Type</label>
                    <select id="investmentType" name="investmentType" required>
                        <option value="equity">Equity</option>
                        <option value="convertibleNote">Convertible Note</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Add any additional details or terms..." required></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="submit">Submit Offer</button>
                    <button type="reset">Reset Form</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Investor-Investment Platform. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        document.getElementById('offerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const offerAmount = document.getElementById('offerAmount').value;
            const investmentType = document.getElementById('investmentType').value;
            const message = document.getElementById('message').value;

            // Simulate offer submission
            alert(`Your offer has been submitted!\n\nAmount: $${offerAmount}\nType: ${investmentType}\nMessage: ${message}`);
        });
    </script>
</body>
</html>
